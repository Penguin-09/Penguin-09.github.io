<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Required!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-lock-fill' viewBox='0 0 16 16'><path d='M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2'/></svg>"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body style="background-color: #da3c77">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 d-flex justify-content-center flex-column">
                    <!-- Header -->
                    <div
                        class="p-2 py-3 m-2 shadow rounded"
                        style="background-color: #fa5c97"
                    >
                        <h2 class="text-center m-0 text-white">
                            <i class="bi bi-lock-fill"></i>
                            Password Required!
                        </h2>
                    </div>

                    <!-- Form -->
                    <div
                        class="p-2 m-2 d-flex justify-content-center align-items-center shadow rounded"
                        style="background-color: #fd6eab; height: 70vh"
                    >
                        <form
                            class="d-flex justify-content-center align-items-center flex-column"
                        >
                            <input
                                type="number"
                                class="m-1 mb-2 p-2 col-11 rounded shadow text-center customHover"
                                style="border: none"
                                placeholder="Password"
                            />
                            <input
                                type="submit"
                                class="m-1 py-3 col-8 shadow btn text-white fs-1 fw-bold customHover"
                                style="background-color: #fa5c97"
                                value="Go!"
                            />
                        </form>
                    </div>

                    <!-- Footer -->
                    <div>
                        <p class="text-muted pt-3 text-center">
                            &copy; Son Bram van der Burg 2025
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
